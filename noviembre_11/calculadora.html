<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>    
    <div class="container text-center">
        <h1>Calculadora de prestamos</h1>
        <div class="row ">
            <div class="col-6 mx-auto bg-success-subtle" id="datos">                
                    <div class="mb-3">
                        <label for="monto" class="form-label">Monto</label>
                        <input type="text" class="form-control" id="monto" >
                    </div>
                    <div class="mb-3">
                        <label for="tasa" class="form-label">Tasa</label>
                        <input type="text" class="form-control" id="tasa" >
                    </div>
                    <div class="mb-3">
                        <label for="plazo" class="form-label">Plazo</label>
                        <input type="text" class="form-control" id="plazo" >
                    </div>
                    <button type="submit" class="btn btn-primary">Calcular</button>               
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-center">
                <p>
                    LA CUOTA DEL PRESTAMO ES: <span id="cuota"> </span>
                </p>
                <p>
                    EL TOTAL DEL CREDITO ES:<span id="total"> </span>
                </p>
            </div>
            <button type="submit" class="btn btn-primary">Calcular 2</button>  
        </div>
    </div>
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js">        
    </script>   

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
