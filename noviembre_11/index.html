<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi sitio web con jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<!-- Contenido del sitio web -->
    <div class="container text-center bg-warning">        
        <h1 id="titulo">Texto Original</h1>
        <button class="btn btn-outline-primary" id="cambio">Cambiar texto</button>
        <h2></h2>
        <p>parrafo</p>
        <h2></h2>
    </div>    
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // esta instrucción nos asegura que la carga de la página se haya completado
        $(document).ready(function(){
            $('#cambio').click(function(){
                let antiguo=$('#titulo').text();
                $('#titulo').text('Texto cambiado con Jquery');  
                $('h2').text(antiguo);                  
            });
        });
    </script>
    <style>
        h2 {
            color:blueviolet;
        }
    </style>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
