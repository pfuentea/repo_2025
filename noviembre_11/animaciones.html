<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <p class="texto">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure, omnis!
        </p>
        <button id="b1"> Desaparecer</button> <button id="b2"> Aparecer</button>
    </div>
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // esta instrucción nos asegura que la carga de la página se haya completado
        $(document).ready(function(){
            $('#b1').on("click",function(){
                $('p.texto').slideUp(2000); // funcion que oculta un elemento
            });

            $('#b2').on("click",function(){
                $('p.texto').slideDown(2000); // funcion que muestra un elemento
            });
        });
    </script>
    

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
